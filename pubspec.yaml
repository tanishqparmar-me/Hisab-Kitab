name: hisab_kitab
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  pdf: ^3.10.4
  printing: ^5.12.0
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^17.1.2

  uuid: ^4.5.1
  intl: ^0.20.2
  fl_chart: ^1.0.0
  url_launcher: ^6.3.1
  shared_preferences: ^2.5.3
  provider: ^6.1.5
